{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}?after" type="text/css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Ic">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>
    <header class="header">
        {% block header %}
        {% endblock header %}
    </header>
    <body>
        <div id="wrap">
            {% block nav %}
            {% endblock nav %}
            <section class="sec">
                {% block section %}
                {% endblock section %}
            </section>
            {% block aside %}
            {% endblock aside %}
        </div>
        <script src="{% static 'js/script.js' %}"></script>
        <script src="{% static 'js/img_view.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    </body>
    <footer class="footer">
        {% block footer %}
        {% endblock footer %}
    </footer>
</html>
